<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Goshido's Chinese Teacher</title>

        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.6.3.min.js"></script>
        <script src="js/word.js"></script>
        <script src="js/database.js"></script>
        <script src="js/dictionary.js"></script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>
        <div id="chinese-word">
            &nbsp;
        </div>
        <div id="test-panel">
            <div id="meaning-column">
                <div class="header">
                    Meaning
                </div>
                <input id="meaning-value" class="value" placeholder="<type here>">
                <div id="meaning-answer" class="answer">
                    &nbsp;
                </div>
            </div>
            <div id="pinyin-column">
                <div class="header">
                    Pinyin
                </div>
                <input id="pinyin-value" class="value" placeholder="<type here>">
                <div id="pinyin-answer" class="answer">
                    &nbsp;
                </div>
            </div>
            <div id="listen-column">
                <img id="speaker" src="res/speaker.png" class="speaker" title="F9">
            </div>
        </div>
        <div class="full-line">
            <button id="action" title="F4">Commit</button>
        </div>
        <div id="pinyin-panel">
            <div class="full-line">
                <div id="pinyin-ü-vowel" class="plate-common plate-text">
                    ü
                </div>
                <div id="pinyin-falling-tone" class="plate-common plate-text">
                    ˋ
                </div>
                <div id="pinyin-low-tone" class="plate-common plate-text">
                    ˇ
                </div>
                <div id="pinyin-rising-tone" class="plate-common plate-text">
                    ˊ
                </div>
                <div id="pinyin-high-tone" class="plate-common plate-text">
                    ˉ
                </div>
            </div>
            <div>
                <div class="plate-common plate-help">
                    F8
                </div>
                <div class="plate-common plate-help">
                    Ctrl+Shift
                </div>
                <div class="plate-common plate-help">
                    Shift
                </div>
                <div class="plate-common plate-help">
                    Ctrl
                </div>
                <div class="plate-common plate-help">
                    Alt
                </div>
            </div>
        </div>
    </body>
</html>
