<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Goshido's Chinese teacher</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.6.3.min.js"></script>
    </head>

    <body>
        <div id="chinese-word">
            七十二
        </div>
        <div id="test-panel">
            <div id="meaning-column">
                <div class="header">
                    Meaning
                </div>
                <input id="meaning-value" class="value" placeholder="42">
            </div>
            <div id="pinyin-column">
                <div class="header">
                    Pinyin
                </div>
                <input id="pinyin-value" class="value" placeholder="pīnyīn">
            </div>
            <div id="listen-column">
                <img src="res/speaker.png" class="speaker">
            </div>
        </div>
        <button id="action" class="button">Commit</button>
    </body>
</html>
